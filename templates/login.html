<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div style="background-color: #ff2f2f9d">
                        <strong>{{message}}</strong>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/access">
            <h1>Login</h1>
            <input placeholder="Type your username..." type="text" name="usernameLogin">
            <input placeholder="Type your password..." type="password" name="passwordLogin">
            <button type="submit">LogIn</button>
        </form>
        <p>Don't have an account?</p><a href="https://football-predict.onrender.com/register">Register Now.</a>
    </body>
</html>
