{% extends "layout.html"%}
    {% block body %}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-danger" role="alert" style="position: absolute; width: 100vw;">
                        <strong>{{message}}</strong>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="main-div-page">
            <div class="centrated-form">
                <form action="/access" method="post">
                    <h1 style="text-align: center">LogIn</h1>
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="Type your username..." name="usernameLogin" maxlength="15">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Type your password..." name="passwordLogin" maxlength="15">
                    </div>
                    <button class="btn btn-primary" type="submit">Access</button>
                </form>
                <p style="margin-top: 10px">Don't have an account?</p><a href="https://football-predict.onrender.com/login" style="display: inline">Register Now.</a>
            </div>
        </div>
    {% endblock %}
